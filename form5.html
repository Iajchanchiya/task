<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table cellpadding="10" cellspacing="10">
            <tr>
                <td colspan="2">STUDENT REGISTRATION FORM</td>
            </tr>
            <tr>
                <td><label for="">First Name :</label></td>
                <td><input type="text" name="" id="" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="">Last Name :</label></td>
                <td><input type="text" name="" id="" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="xyz">Gender :</label></td>
                <td><input type="radio" name="abc" id="xyz">Male
                    <input type="radio" name="abc" id="xyz">Female</td>
            </tr>
            <tr>
                <td><label for="">Age :</label></td>
                <td><input type="text" name="" id="" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <td><label for="">Email :</label></td>
                <td><input type="email" name="" id="" placeholder="abc@example.com"></td>
            </tr>
            <tr>
                <td><label for="">Password :</label></td>
                <td><input type="password" name="" id="" minlength="0" maxlength="8" placeholder="Enter Your Password Min 8 Characters"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password :</label></td>
                <td><input type="password" name="" id="" minlength="0" maxlength="8" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td><label for="">Mobile Number</label></td>
                <td><select name="" id=""><option value="">+91</option></select>
                <input type="tel" name="" id="" minlength="0" maxlength="10" placeholder="Enter Your Mobile Number"></td>
            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><textarea name="" id="" cols="30" rows="5" placeholder="Enter Your Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="">State :</label></td>
                <td><select name="" id="">
                    <option value="">--Select Your State--</option>
                    <option value="">Gujarat</option>
                    <option value="">Maharastra</option>
                    <option value="">Madhya Pradesh</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Pin Code :</label></td>
                <td><input type="tel" name="" id="" minlength="0" maxlength="6" placeholder="Enter Your Pin Code"></td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox" name="" id="">Music <br>
                    <input type="checkbox" name="" id="">Movies <br>
                    <input type="checkbox" name="" id="">Sports <br>
                    <input type="checkbox" name="" id="">Travel <br></td>
            
        
                
             <tr>  
            
                <td><label for="">Upload Photo</label></td>
                <td><font color="red">*Max Size  <br> 100kb.</font>
                <input type="file" name="" id=""></td>
        
        </tr>
        
            <tr>
                
                <td colspan="2"><input type="checkbox" name="" id="">I here by declare that the above information provided is true and correct</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="">
                <input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
