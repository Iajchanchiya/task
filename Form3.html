<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="10" cellspacing="5">
        <tr>
            <td><label for="">Name :</label></td>
            <td><input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="">Email :</label></td>
            <td><input type="email" placeholder="abc@example.com"></td>
        </tr>
        <tr>
            <td><label for="">Password :</label></td>
            <td><input type="password" placeholder="password" minlength="8" maxlength="20"><br>
                <font color="red">(length 8-28 | must contain a upper case,lower case, <br>
                number, special symbol,number)<br></font></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password :</label></td>
            <td><input type="password" placeholder="password" minlength="8" maxlength="20"></td>
        </tr>
        <tr>
            <td><label for="">Address :</label></td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="">College Name :</label></td>
            <td><input type="text" placeholder="College Name"></td>
        </tr>
        <tr>
            <td><label for="">Mobile No. :</label></td>
            <td><select name="" id=""><option value="">+91</option>
                <option value="">+1</option></select>
                <input type="tel" minlength="0" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="">Gender :</label></td>
            <td>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
        </td>
        </tr>
        <tr>
            <td><label for="">City :</label></td>
            <td><input type="text" placeholder="City"></td>
        </tr>
        <tr>
            <td><label for="">State :</label></td>
            <td><input type="text" placeholder="State"></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" placeholder="India"></td>
        </tr>
        <tr>
            <td><label for="">Hobbies :</label></td>
            <td><input type="checkbox">Music
                <input type="checkbox">Sports
                <input type="checkbox">Games
                <input type="checkbox">Other</td>
        </tr>
        <tr>
            <td></td>
            <th><input type="submit"></th>
        </tr>
    </table>
    
</body>
</html>
