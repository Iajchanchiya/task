<html>
	<head>
		<title>Wel Come Registration Page</title>
	</head>
	<body>

<a href="Marksheet1.html">Back</a>
		<table border="1">
			<tr>
				<th colspan="3">Registration</th>
			</tr>
			<tr>
				<td>User Name</td>
				<td><input type="text"></td>
				
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td>City</td>
				<td><select>
						<option>Botad</option>
						<option>Bhavnagar</option>
						<option>Surat</option>

					</select></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>Male<input type="radio" name="gender">Female<input type="radio" name="gender"></td>
			</tr>
			<tr>
				<td>Education</td>
				<td>10th<input type="checkbox" name="edu">12th<input type="checkbox" name="edu"></td>
			</tr>

				<td ><center><input type="submit"></td>
				<td><center><input type="reset"></td>
			</tr>
		

		</table>
