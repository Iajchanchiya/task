<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <form action="">
        <table border="1" align="center" cellpadding="5" bgcolor="sky blue">
            <tr>
                <td align="center"><label for="">Enter Your First <br>Name</label></td>
                <td><input type="text" name="" id="" placeholder="Enter Your First Name"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Enter Your Last <br>Name</label></td>
                <td><input type="text" name="" id="" placeholder="Enter Your Last Name"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Enter Your <br>Password</label></td>
                <td><input type="password" name="" id="" placeholder="Enter Your Password" minlength="0" maxlength="8"></td>
            </tr>
            <tr>
                <td align="center"><label for="">ReEnter Your <br>Password</label></td>
                <td><input type="password" name="" id="" placeholder="ReEnter Your Password" minlength="0" maxlength="8"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Enter Your Email</label></td>
                <td><input type="email" name="" id="" placeholder="abc@example.com"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Enter Your Mobile</label></td>
                <td><input type="tel" name="" id="" minlength="0" maxlength="10"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Enter Your Address</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="center"><label for="xyz">Select Your Gender</label></td>
                <td><input type="radio" name="abc" id="xyz">Male
                    <input type="radio" name="abc" id="xyz">Female</td>
            </tr>
            <tr>
                <td align="center"><label for="xyz">Select Your Hobbies</label></td>
                <td>hobby1<input type="radio" name="abc" id="xyz">
                    hobby2<input type="radio" name="abc" id="xyz">
                    hobby3<input type="radio" name="abc" id="xyz"></td>
            </tr>
            <tr>
                <td align="center"><label for="">Select Your DOB</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td align="center"><label for="">Select Your <br>Country</label></td>
                <td><select name="" id=""><option value="">Select Your Country</option>
                    <option value="">India</option>
                    <option value="">1</option></select></td>
            </tr>
            <tr>
                <td align="center"><label for="">Upload Your Pic</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="Save My Data">
                    <input type="reset" name="" id="" value="Reset Data"></td>
            </tr>
        </table>
    </form>
</body>
</html>
