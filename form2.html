<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="4"  align="center">
        <tr>
            <th>Student Registration Form</th>
        </tr>
    </table>  
    <form action="">  
    <table cellpadding="10">
        <tr>
            <td><label for="">Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Father's Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Mother's Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="tel" minlength="0" maxlength="10" placeholder="123*******"></td>
        </tr>
        <tr>
            <td><label for="">Email :</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label for="xyz">Gender :</label></td>
            <td><input type="radio" name="abc">Male
                <input type="radio" name="abc" id="xyz">Female
                <input type="radio" name="abc">Other</td>
        </tr>
        <tr>
            <td><label for="">Date Of Birth :</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Address :</label></td>
            <td><textarea name="" id="" cols="50" rows="1" placeholder="Street:-    House:-    Road:-"></textarea></td>
        </tr>
        <tr>
            <td><label for="xyz">Department :</label></td>
            <td><input type="radio" name="abc">CSE
                <input type="radio" name="abc" id="xyz">EEE
                <input type="radio" name="abc">BBA</td>
        </tr>
        <tr>
            <td><label for="">Course :</label></td>
            <td><input type="checkbox">C
                <input type="checkbox">C++
                <input type="checkbox">JAVA
                <input type="checkbox">AI
                <input type="checkbox">Machine Learning
                <input type="checkbox">Robotics</td>
        </tr>
        <tr>
            <td><label for="">Photo :</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <th><input type="submit">
                <input type="reset"></th>               
        </tr>
    </table>
</form>
</body>
</html>
